<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collection of Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h3>The Books</h3>
    <ul>
        <a href="{% url 'book_create' %}" >create new book </a>
        {% for book in object_list %}
        <li>
            <div class="card" style="width: 50rem;">
                <div class="card-header">
                    Book 1
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                    <h4 class="card-title"><h4><a href="{% url 'book_detail' book.pk %}"> {{book.title}}></a></h4>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{book.author}} {{book.published_date}}</h6>
                    <p class="card-text"> {{book.description}}</p>
                    <a href="{% url 'book_update' book.pk %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'book_delete' book.pk %}" class="btn btn-primary">Delete</a>
                </div>
              </div>
              </div>
        </li>
                  {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
